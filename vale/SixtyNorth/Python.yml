extends: substitution
message: "Prefer '%s' over '%s'"
scope: text
level: warning
description: "Standardize spelling of Python programming constructs."
ignorecase: true
nonword: true
swap:
  'for loop': for-loop
  'while loop': while-loop

  # See https://github.com/ValeLint/vale/issues/43 for details about handling
  # backticks. For now we need to use vale's "--ignore-syntax" flag to make
  # these work.
  '`for`(?: |-)loop': for-loop
  '`while`(?: |-)loop': while-loop
